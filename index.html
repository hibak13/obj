<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <h2 class="text-center">Add New Student's Records</h2>

    <form action="" id="form">
        <div class="form-group row">
            <label for="name" class="col-2 offset-2 col-form-label">Name</label>
            <div class="col-6">
                <input type="text" name="name" id="name" placeholder="Enter Student's Name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="fname" class="col-2 offset-2 col-form-label">Father's Name</label>
            <div class="col-6">
                <input type="text" name="fname" id="fname" placeholder="Enter Student's Father's Name"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-2 offset-2 col-form-label">DOB</label>
            <div class="col-6">
                <input type="text" name="dob" id="dob" placeholder="Enter Student's DOB" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-2 offset-2 col-form-label">Email Address</label>
            <div class="col-6">
                <input type="text" name="email" id="email" placeholder="Enter Student's Email Address"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="contact" class="col-2 offset-2 col-form-label">Contact No</label>
            <div class="col-6">
                <input type="number" name="contact" id="contact" placeholder="Enter Student's Contact"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="sname" class="col-2 offset-2 col-form-label">School Name</label>
            <div class="col-6">
                <input type="text" name="sname" id="sname" placeholder="Enter Student's School Name"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="class" class="col-2 offset-2 col-form-label">Class</label>
            <div class="col-6">
                <input type="number" name="class" id="class" placeholder="Enter Student's Class" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-9">
                <button type="button" id="submit" onclick="submit_data()" class="btn btn-success">Submit</button>
                <button type="button" id="submit" onclick="cancel_data()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>

    <h2 class="text-center">Records of All Students</h2>
    <div class="table-responsive-xs">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Father's Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Conatct No</th>
                    <th scope="col">School Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
